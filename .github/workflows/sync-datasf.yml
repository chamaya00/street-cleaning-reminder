name: Sync DataSF Street Data

on:
  schedule:
    # Run every Saturday at 6am PST (14:00 UTC)
    - cron: '0 14 * * 6'
  workflow_dispatch:
    # Allow manual trigger from GitHub Actions UI

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run sync script
        run: npx tsx scripts/sync-datasf.ts

      - name: Check for changes
        id: check_changes
        run: |
          # Use git status to detect both modified and new untracked files
          if [ -z "$(git status --porcelain public/data/street-segments.json)" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected in street segments data"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected in street segments data"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/street-segments.json
          git commit -m "chore: update street segments data $(date +%Y-%m-%d)"
          git push

      - name: Report status
        if: failure()
        run: |
          echo "::error::DataSF sync failed. Check the logs above for details."
