name: Sync DataSF Street Data

on:
  schedule:
    # Run every Saturday at 6am PST (14:00 UTC)
    - cron: '0 14 * * 6'
  workflow_dispatch:
    # Allow manual trigger from GitHub Actions UI

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run sync script
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
        run: npx tsx scripts/sync-datasf.ts

      - name: Report status
        if: failure()
        run: |
          echo "::error::DataSF sync failed. Check the logs above for details."
          echo "The previous data remains intact due to rollback."
