name: CI

# When this runs: Every push and pull request to any branch
on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest

    steps:
      # 1. Get the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Run linter - catches code style issues and potential bugs
      - name: Lint
        run: npm run lint

      # 5. Type check - ensures TypeScript compiles without errors
      - name: Type check
        run: npx tsc --noEmit

      # 6. Build - verifies the production build works
      - name: Build
        run: npm run build

      # 7. Verify sample data can be generated
      - name: Generate sample blocks
        run: npm run seed-blocks

      # 8. Validate sample data structure
      - name: Validate block data
        run: |
          echo "Checking block count..."
          BLOCK_COUNT=$(grep -c '"id"' scripts/marina-blocks.json)
          echo "Found $BLOCK_COUNT blocks"

          if [ "$BLOCK_COUNT" -lt 30 ]; then
            echo "ERROR: Expected at least 30 blocks, got $BLOCK_COUNT"
            exit 1
          fi

          echo "Checking required fields..."
          for field in streetName blockNumber geometry northSchedule southSchedule; do
            if ! grep -q "\"$field\"" scripts/marina-blocks.json; then
              echo "ERROR: Missing field: $field"
              exit 1
            fi
          done

          echo "Checking schedule fields..."
          for field in dayOfWeek startTime endTime frequency; do
            if ! grep -q "\"$field\"" scripts/marina-blocks.json; then
              echo "ERROR: Missing schedule field: $field"
              exit 1
            fi
          done

          echo "✅ All validations passed!"

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:ci

  # Integration tests run against real Firebase and Twilio
  # Only runs when secrets are configured (skips on forks/first-time contributors)
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    # Only run if secrets are available (won't run on forks)
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check if secrets are configured
        id: check-secrets
        run: |
          if [ -n "${{ secrets.FIREBASE_ADMIN_PRIVATE_KEY }}" ]; then
            echo "secrets_available=true" >> $GITHUB_OUTPUT
          else
            echo "secrets_available=false" >> $GITHUB_OUTPUT
            echo "⚠️ Integration test secrets not configured - skipping"
          fi

      - name: Run integration tests
        if: steps.check-secrets.outputs.secrets_available == 'true'
        env:
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          FIREBASE_ADMIN_CLIENT_EMAIL: ${{ secrets.FIREBASE_ADMIN_CLIENT_EMAIL }}
          FIREBASE_ADMIN_PRIVATE_KEY: ${{ secrets.FIREBASE_ADMIN_PRIVATE_KEY }}
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_PHONE_NUMBER: ${{ secrets.TWILIO_PHONE_NUMBER }}
        run: npm run test:integration

      - name: Skip notice
        if: steps.check-secrets.outputs.secrets_available != 'true'
        run: echo "ℹ️ Integration tests skipped - configure GitHub secrets to enable"
